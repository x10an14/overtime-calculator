language: python
branches:
  only:
  - master
  - /^ci-.*$/
python:
  - "3.6"
  - "3.7-dev"  # 3.7 development branch
install:
  - pip install -U pip
  - pip install pipenv
  - pipenv install --dev
before_script:
  - make clean
script:
  # Full test suite, incl. coverage
  - make test
after_script:
  - coveralls
